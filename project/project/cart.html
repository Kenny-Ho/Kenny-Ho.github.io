<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/register-nav.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
	</head>
	<body>
		<div class="container">
			<!--load过来的头部和导航-->
			<div class="header-wrapper">
				
			</div>
			
			<div class="e_CartWrap">
	            <div class="Cartwrap">
	                <div class="CnavDeliverytit">
	                    <img src="img/dh_gouwuche.png">
	                </div>
	                <div class="crl"></div>
                
	  
	                <!--新添加html结构 结束-->
	                <div class="fl CDeliverybox mt20">
	                    <div class="carttit">
	                        <p class="fr" style="margin-top: 8px;">商品金额总计：
	                            <span class="f18">¥</span><span id="ItemAmount"  class="f18">0.00</span>
	                        </p>
	                    </div>
	                    <div class="CRaddbottom CRaddbottom2">
	                        <div class="fl Clistbox mt10">
	                            <span id="spanOrderItemSkus">
	                                <div class="gifts_body_xu" id="tblBasketInfo">
	                                    
	                                            <table class="background_f5f5f5 ">
	                                                <tbody>
	                                                    <tr style="display:none;" id="trGpOver">
	                                                        <td colspan="8">
	                                                            <input id="isLogin" value="0" type="hidden">
	                                                            <input id="consumerGp" value="" type="hidden">
	                                                            <span class="f18" style="font: 14px">您的积分：，兑换的商品余额不足，请修改积分商品。</span>
	                                                        </td>
	                                                    </tr>
	                                                    <tr>
	                                                        <th class="width_49">
	                                                            <label>
	                                                                <input type="checkbox" id="cbx_forall2" style="vertical-align:middle">
	                                                                全选 </label>
	                                                        </th>
	                                                        <th class="width_321">商品信息
	                                                        </th>
	                                                        <th class="width_82">商品编码
	                                                        </th>
	                                                        
	                                                        <th class="width_71">单价
	                                                        </th>
	                                                     
	                                                        
	                                                        <th class="width_71">库存
	                                                        </th>
	                                                        <th class="width_71">是否货到付款
	                                                        </th>
	                                                        <th class="width_92">数量
	                                                        </th>
	                                                        <th class="width_71">小计
	                                                        </th>
	                                                        <th class="width_100">操作
	                                                        </th>
	                                                    </tr>
	                                                </tbody>
	                                            </table>
	                                        
	                                </div>
	                            </span>
	                            <ul class="CRaddTotal">
	                                <li>
	                                    <span style="margin-right:580px;"> 
	                                        <label style="margin-right:40px"><input type="checkbox" id="cbx_forall1" style="margin: 15px 0 0 15px;">&nbsp;&nbsp;&nbsp;全选 </label>
	                                        <a href="javascript:void(0)" id="deleteall">批量删除</a>
	                                    </span>商品总金额总计：
	                                    <span style="display:none" class="f18">¥</span> 
	                                    <span class="f18" style="display:none" id="NewItemAmount">0.00</span>
	                                </li>
	                                <li style="margin-top: 3px;">
	                                    <div class="right">
	                                        <span id="itemCount" style="color:#d10436;">0</span>&nbsp;种&nbsp;&nbsp;商品已选择总数：<span id="ItemQty" style="color:#d10436;">0</span>&nbsp;件
	                                        <span id="Point" style="display:none">0</span>&nbsp;
	                                    </div>
	                                    <div class="right">
	                                                                                                        购物车里有商品：
	                                    </div>
	                                </li>
	                                
	                                <li>商品金额总计：<span class="f18red">¥</span>
	                                	<span class="f18red" id="ItemTotalAmount">0.00</span>
	                                </li>
	                            </ul>
	                        </div>
	                    </div>
	                </div>
	                <div class="fr CDeliverybtn mt15 mb15">
	                    <p>
	                        <a href="http://www.fstvgo.com/" style="margin-top: 7px;" class="fl mr10">
	                            <img src="http://www.fstvgo.com/images/cart/xbCartcontinue.gif" alt=""></a>
	                        <a href="javascript:void(0);" id="Settle" style="display: none;">
	                            <img src="http://www.fstvgo.com/images/cart/xbCartCommit.gif" alt="">
	                        </a>
	                        <a href="javascript:void(0);" id="canNotSettle" style="">
	                            <img src="http://www.fstvgo.com/images/cart/settle_load.gif" alt="">
	                        </a>
	                    </p>
	                </div>              
	
	                <p class="mt10">温馨提示：您在购物中有任何疑问，请查阅
	                    <span>
	                    	<a href="javascript:;" class="red">帮助中心</a>	                    	
	                    </span>	                    
	                </p>
	            </div>
	        </div>
			
			<!--load footer-->
			<div class="footer-wrapper">
				
			</div>			
		</div>
		
		<script src="js/jquery.1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cart.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
