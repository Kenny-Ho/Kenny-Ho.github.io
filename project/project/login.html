<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/register-nav.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="container">
			<!--load过来的头部和导航-->
			<div class="header-wrapper">
				
			</div>
			
			<!--登录部分-->
			<div class="login">
				<div class="login-title">
					<h1 class="title">用户登录</h1>										
				</div>

				<div class="login-content clearfix">
					<div class="form">
						<div class="item clearfix">
							<span class="label"><span class="spanAlert">*</span>手机号：</span>
							<div class="fl">
								<input name="" type="text" id="mobile" class="text">
								<span id="loginname_error"></span>
							</div>
						</div>
						<div class="item clearfix">
							<span class="label"><span class="spanAlert">*</span>密码：</span>
							<div class="fl">
								<input name="" type="password" id="pwd" class="text">
								<label><a href="javascript:;">忘记密码?</a></label>
								<span id="loginpwd_error"></span>
							</div>
						</div>
				
						<div class="item clearfix">
							<span class="label">&nbsp;</span>
							<div class="fl">
								<label class="mar">
									<input id="MainPlace_cbRemeberUser" type="checkbox" name="ctl00$MainPlace$cbRemeberUser"><label for="MainPlace_cbRemeberUser">记住用户名</label>
								</label>
								<span class="error"></span>
							</div>
						</div>
						<div class="password_con">
							<div class="password_login">
								<span class="label_p">&nbsp;</span>
								<a href="javascript:;" class="btn-img btn-entry" id="loginsubmit" >登录</a>												
							</div>
				
						</div>
						
					</div>
					<div class="guide">
						<h5>您还不是风尚购物用户？</h5>
						<div class="content">现在免费注册成为风尚购物会员，便能立刻享受便宜又放心的购物体验。</div>			
						<a class="btn-personal" href="register.html">注册新用户</a>						
					</div>
				</div>
			</div>
			
			<!--load过来的底部-->
			<div class="footer-wrapper">
				
			</div>	
		
		<script src="js/jquery.1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
